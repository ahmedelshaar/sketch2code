


<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Sketch2Code - Sign-in</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/backend.min.css') }}">
   </head>
   <body>
      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-5 col-sm-12 col-12 align-self-center">
                  <div class="sign-user_card">
                     <h3 class="logo">Sketch2<span>Code</span></h3>
                     <h4 class="mb-3">Sign In</h4>
                      {% if error %}
                        <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form method="post" action="{{ url_for('signin') }}">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" name="email" required type="email" placeholder=" ">
                                 <label>Email</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" name="password" required minlength="8" type="password" placeholder=" ">
                                 <label>Password</label>
                              </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <p class="mt-3">
                           Create an Account <a href="{{ url_for('signup') }}" class="text-primary">Sign Up</a>
                        </p>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
  </body>
</html>
